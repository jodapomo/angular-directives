<div [ngClass]="alerta" class="alert" role="alert">
  A simple success alert—check it out!
</div>

<button type="button" (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button type="button" (click)="alerta = 'alert-success'" class="btn btn-success">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
  Hola Mundo
</h3>

<button
  (click)="propiedades.danger = !propiedades.danger" 
  [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"
  type="button" 
  class="btn">
  Cambiar
</button>

<br><br>

<h3>Proceso Asíncrono</h3>

<button 
  (click)="ejecutar()"
  type="button" 
  class="btn btn-primary"
  [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-sync fa-spin': loading }" 
  class="fas"></i>
  <span *ngIf="!loading">Guardar Cambios</span> 
  <span *ngIf="loading">Espere por favor</span> 
</button>
